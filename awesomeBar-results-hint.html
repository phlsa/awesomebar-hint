    <script>
      
      /*--- Focus Location/Search Fields ---*/
      $(".locationBar div.urlText").focus(function() {
        $("div.locationBar").toggleClass("focus");
        $("div.popUp-searchResults").removeClass('hidden');
      });
      $(".locationBar div.urlText").blur(function() {
        $("div.locationBar").toggleClass("focus");
        $("div.popUp-searchResults").addClass('hidden');
      });
      $(".searchBar .searchText").focus(function() {
        $("div.searchBar").toggleClass("focus"); 
      });
      $(".searchBar .searchText").blur(function() {
        $("div.searchBar").toggleClass("focus"); 
      });

      $( document ).ready(function() {
        //$(".locationBar div.urlText").focus();
      });


      /*--- Tab Separators ---*/
      $(".tab").mouseover(function() {
        $(this).prev(".tabSeparator").addClass("tabSeparatorHidden"); 
        $(this).next(".tabSeparator").addClass("tabSeparatorHidden"); 
      });
      $(".tab").mouseout(function() {
        $(this).prev(".tabSeparator").removeClass("tabSeparatorHidden"); 
        $(this).next(".tabSeparator").removeClass("tabSeparatorHidden"); 
      });


      /*--- Bookmarking Animation/Removal ---*/
      $(".bookmarkStarButton").mouseup(function() {
        $("div.menuPanel").removeClass("transition");
        $("div.firefoxButton").removeClass("open");
        $("div.bookmarksMenuPanel").removeClass("transition");
        $("div.bookmarkPanelButton").removeClass("open");
        $("div.downloadsPanel").removeClass("transition");
        $("div.downloadButton").removeClass("open");

        if ($(".bookmarkStarButton").hasClass("bookmarked")) {
          $(this).toggleClass("open");
          $("div.bookmarkEditingPanel").toggleClass("transition");
          $("div.bookmarksWidget").toggleClass("open");
        } else {
          $(this).toggleClass("bookmarked");
          $(".bookmarkingAnimation").toggleClass("transition");
          setTimeout(function(){ $(".bookmarkPanelButton").addClass("bookmarked");}, 600);
          setTimeout(function(){ $(".bookmarkPanelButton").removeClass("bookmarked");}, 2400);
        }
      });

      $(".removeBookmarkButton").mouseup(function() {
        $(".bookmarkStarButton").toggleClass("bookmarked");
        $(".bookmarkStarButton").toggleClass("open");
        $(".bookmarkingAnimation").toggleClass("transition");
        $(".bookmarkPanelButton").removeClass("bookmarked");
        $("div.bookmarksWidget").toggleClass("open");
        $("div.bookmarkEditingPanel").toggleClass("transition");
      });
      

      /*--- Toggleable Items ---*/
       $(".panel-menuItem.toggleable").mouseup(function() {
         $(this).toggleClass("toggled");
       });      

      $(".bookmarksViewBookmarksToolbar").mouseup(function() {
        $(".toolbox").toggleClass("bookmarksBar-enabled");
        $(".bookmarksBar").toggleClass("bookmarksBar-enabled");
        $(".firefoxButtonSeparator").toggleClass("bookmarksBar-enabled");
      });
      

      /*--- Download Panel Status Text ---*/
      $(".downloadItem-actionButton-primary").mouseover(function() {
        $(this).parent(".downloadInProgress").find( ".downloadStatus" ).text( "Open when finished downloading" );
        $(this).parent(".downloadComplete").find( ".downloadStatus" ).text( "Open file" );
        $(this).parent(".downloadMissing").find( ".downloadStatus" ).text( "File moved or missing" );
        $(this).parent(".downloadPaused").find( ".downloadStatus" ).text( "Resume download" );
      });

      $(".downloadItem-actionButton-secondary").mouseover(function() {
        $(this).parent(".downloadInProgress").find( ".downloadStatus" ).text( "Cancel download" );
        $(this).parent(".downloadComplete").find( ".downloadStatus" ).text( "Show in Explorer" );
        $(this).parent(".downloadMissing").find( ".downloadStatus" ).text( "Show download information" );
        $(this).parent(".downloadCancelled").find( ".downloadStatus" ).text( "Retry download" );
        $(this).parent(".downloadPaused").find( ".downloadStatus" ).text( "Cancel download" );
      });
      $(".downloadItem-actionButton-primary, .downloadItem-actionButton-secondary").mouseout(function() {
        $(this).parent(".downloadInProgress").find( ".downloadStatus" ).text( "59h 59m 59s rem. â€” 1022/1023 (999.9 kB/s)" );
        $(this).parent(".downloadComplete").find( ".downloadStatus" ).text( "mozilla.org â€”Â 1:25 PM" );
        $(this).parent(".downloadMissing").find( ".downloadStatus" ).text( "mozilla.org â€”Â 1:35 PM" );
        $(this).parent(".downloadCancelled").find( ".downloadStatus" ).text( "Cancelled â€” mozilla.org â€”Â 1:35 PM" );
        $(this).parent(".downloadPaused").find( ".downloadStatus" ).text( "Paused â€”Â 1:35 PM" );
      });


      /*--- Panel Activation ---*/
      $("div.identityBlock").mouseup(function() {
        $("div.menuPanel").removeClass("transition");
        $("div.firefoxButton").removeClass("open");
        $("div.bookmarksMenuPanel").removeClass("transition");
        $("div.bookmarkPanelButton").removeClass("open");
        $("div.bookmarksWidget").removeClass("open");
        $("div.downloadsPanel").removeClass("open");

        $("div.panel-siteIdentity-default").toggleClass("transition");
        $("div.identityBlock").toggleClass("open");
      });      

      $("div.bookmarkPanelButton").mouseup(function() {
        $("div.menuPanel").removeClass("transition");
        $("div.firefoxButton").removeClass("open");
        $("div.bookmarkEditingPanel").removeClass("transition");
        $("div.bookmarkStarButton").removeClass("open");
        $("div.downloadsPanel").removeClass("transition");
        $("div.downloadButton").removeClass("open");

        $("div.bookmarksMenuPanel").toggleClass("transition");
        $("div.bookmarkPanelButton").toggleClass("open");
        $("div.bookmarksWidget").toggleClass("open");
      });      

      /* Bookmark Editing Cancel/Close */
      $(".cancelButton, .doneButton").mouseup(function() {
        $("div.bookmarkStarButton").toggleClass("open");
        $("div.bookmarkEditingPanel").toggleClass("transition");
        $("div.bookmarksWidget").toggleClass("open");
      });

      $("div.downloadButton").mouseup(function() {
        $("div.menuPanel").removeClass("transition");
        $("div.firefoxButton").removeClass("open");
        $("div.bookmarksMenuPanel").removeClass("transition");
        $("div.bookmarkPanelButton").removeClass("open");
        $("div.bookmarksWidget").removeClass("open");

        $("div.downloadsPanel").toggleClass("transition");
        $("div.downloadButton").toggleClass("open");
      });      

      $("div.firefoxButton").mouseup(function() {
        $("div.downloadsPanel").removeClass("transition");
        $("div.downloadButton").removeClass("open");
        $("div.bookmarksMenuPanel").removeClass("transition");
        $("div.bookmarkPanelButton").removeClass("open");
        $("div.bookmarksWidget").removeClass("open");

        $("div.menuPanel").toggleClass("transition");
        $("div.firefoxButton").toggleClass("open");
      });


      /*--- Customization Mode Activation ---*/
      $("div.customizeButton").mouseup(function() {
        $("div.windowOuterContainer").toggleClass("customizeMode");
        $("div.window").toggleClass("customizeMode");
        $("div.toolbarCustomizeModeSpacer").toggleClass("customizeMode");
        $("div.navBarCustomizationModeIndicator").toggleClass("customizeMode");
        $("div.combinedNavigationWidget").toggleClass("customizeMode");
        $("div.searchBar").toggleClass("customizeMode");
        $(".searchText").toggleClass("customizeMode");
        $(".toolbarButton").toggleClass("customizeMode");
        $(".menuPanel-gridItem").toggleClass("customizeMode");
/*         $("div.firefoxButton").toggleClass("customizeMode"); */
        $("div.menuPanel").toggleClass("customizeMode");
        $(".menuPanel div.panel-row.empty").toggleClass("customizeMode");
        $(".menuPanel div.panel-bottomRow").toggleClass("customizeMode");

        if ($(".menuPanel div.panel-bottomRow").hasClass("customizeMode")) {
          $("div.customizeButton .label").replaceWith( "<div class='label'>Exit Customize</div>" );
            } else {
          $("div.customizeButton .label").replaceWith( "<div class='label'>Customize</div>" );
        }
                
        $("div.customizationIncontentUI").toggleClass("customizeMode");
        $(".tab.mozilla").toggleClass("active");

        $(".customizeTab").prev(".tabSeparator").toggleClass("tabSeparatorHidden"); 
        $(".customizeTab").next(".tabSeparator").toggleClass("tabSeparatorHidden"); 

        $(".customizeTab").toggleClass("active");
     }); 


      /*--- SubViews ---*/
      /* History */
      $(".panel-gridItem.historyButton").mouseup(function() {
        $(".menuPanel").toggleClass("subView-history");
        $(".menuPanel .panel-gridItem.historyButton").toggleClass("open");
        $(".menuPanel div.panel-row.empty").toggleClass("subViewMode");
        $(".menuPanel-contentContainer").toggleClass("shifted");
        $(".menuPanel .panel-gridItem").toggleClass("disabled");
        $(".menuPanel .panel-splitButton").toggleClass("disabled");
        $(".menuPanel .panel-bottomRow-button").toggleClass("disabled");
        $(".menuPanel-subViewContainer").toggleClass("toggled");
      });
    </script>

  </body>
</html>
